<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cheese Clicker</title>
</head>
<body>
    <main>
        <div class="clicker-div">
            <h1>Cheese Clicker</h1>
            <div class="clicking-info-div">
                <h2 id="cheese">0 Cheese</h2>
                <p id="cheese-ps">per second: 0</p>
            </div>
            <div class="cheese">
                <img src="./assets/cheese.png" 
                    alt="Block of Cheese" 
                    id="cheese-img"
                />
            </div>
        </div>
        <div class="store-div">
            <h1>Store</h1>
            <div class="store-div">
                <ul class="store-list" id="store-list">
                    
                </ul>
            </div>
            <button id="restart">Restart</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
